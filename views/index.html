<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homologação Lomadee</title>
  </head>
  <body>
    <input id="topOffers" type="button" value="GET topOffers from LOMADEE" onclick="httpGet();" />
  </body>

  <script type="text/javascript">
  function httpGet() {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", 'https://roboofertas.herokuapp.com/topOffers', true); // false for synchronous request
    xmlHttp.send(null);
    return xmlHttp.responseText;
  }
  </script>
</html>
